<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books_diary</title>
</head>
<body>
    <h1>Мои книги</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.name}}</li>
        {% else %}
            <li>Нет книг в базе данных</li>
        {% endfor %}
    </ul>
</body>
</html>
