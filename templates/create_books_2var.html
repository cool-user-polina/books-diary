{% extends "base.html" %}

{% block title %}Добавление книг{% endblock %}

{% block content %}
<h1>Добавление книг</h1>
<form method="post">
    <input type="text" name="title" id="title" class="form_control" placeholder="Название книги"><br>
    <textarea name="intro" id="intro" class="form_control" placeholder="Описание"></textarea><br>
    <textarea name="text" id="text" class="form_control" placeholder="Текст"></textarea><br>
    <input type="submit" class="btn btn-success" value="Отправить">
</form>
{% endblock %}
